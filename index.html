<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"
    integrity="sha512-SYfDUYPg5xspsG6OOpXU366G8SZsdHOhqk/icdrYJ2E/WKZxPxze7d2HD3AyXpT7U22PZ5y74xRpqZ6A2bJ+kQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <link rel="icon" href="/favicon.ico"> -->
  <link rel="icon" href="/artificial-intelligence.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple GPT</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <script>
    window._md = window.markdownit();
    window._renderMD = (content) => {
      if (!content || content.length <= 0) {
        content = '<waiting>';
      }
      return _md.render(content);
    }
  </script>
</body>

</html>
